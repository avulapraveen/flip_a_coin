<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails Simulator with Coin Rotate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heads or Tails Simulator</h1>
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="front">Heads</div>
                <div class="back">Tails</div>
            </div>
        </div>
        <div id="result"></div>
        <button id="flipButton">Flip Coin</button>
        <div id="flip-history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
